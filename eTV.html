  function loadChannels(category) {
    loading.style.display = 'none';
    channelList.innerHTML = ''; // Clear existing channels
    channelList.appendChild(categorySelector);

    channels[category].forEach((channel, index) => {
      const channelItem = document.createElement('div');
      channelItem.className = 'channel-item fade-in';
      channelItem.style.animationDelay = `${index * 0.05}s`;
      channelItem.innerHTML = `
        <div class="channel-name">${channel.name}</div>
        <div class="channel-country">${channel.country}</div>
      `;
      channelItem.addEventListener('click', () => {
        selectChannel(category, index);
      });
      channelList.appendChild(channelItem);
    });
  }

  function selectChannel(category, index) {
    currentChannelIndex = index;
    const selectedChannel = channels[category][index];
    
    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(selectedChannel.url);
      hls.attachMedia(videoPlayer);
      hls.on(Hls.Events.MANIFEST_PARSED, function() {
        videoPlayer.play();
      });
    } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
      videoPlayer.src = selectedChannel.url;
      videoPlayer.addEventListener('loadedmetadata', function() {
        videoPlayer.play();
      });
    }

    // Update video info
    videoTitle.textContent = selectedChannel.name;
    videoDescription.textContent = selectedChannel.description;

    // Update active state in the list
    const channelItems = channelList.getElementsByClassName('channel-item');
    for (let i = 0; i < channelItems.length; i++) {
      channelItems[i].classList.remove('active');
    }
    channelItems[index].classList.add('active');

    // Scroll to the active channel
    channelItems[index].scrollIntoView({ behavior: 'smooth', block: 'nearest' });

    // Animate the channel change
    videoPlayer.classList.add('fade-in');
    setTimeout(() => videoPlayer.classList.remove('fade-in'), 500);
  }

  // Event listener for category selector
  categorySelector.addEventListener('change', function() {
    const selectedCategory = this.value;
    if (selectedCategory) {
      loadChannels(selectedCategory);
    } else {
      channelList.innerHTML = '';
      channelList.appendChild(categorySelector);
      loading.style.display = 'block';
      videoTitle.textContent = "Please Choose a Category";
      videoDescription.textContent = "";
    }
  });

  // Enable smooth scrolling for the channel list
  channelList.addEventListener('wheel', (e) => {
    e.preventDefault();
    channelList.scrollBy({
      top: e.deltaY,
      behavior: 'smooth'
    });
  });

  // Enable keyboard navigation
  document.addEventListener('keydown', (e) => {
    const selectedCategory = categorySelector.value;
    if (!selectedCategory) return;

    if (e.key === 'ArrowUp') {
      e.preventDefault();
      if (currentChannelIndex > 0) {
        selectChannel(selectedCategory, currentChannelIndex - 1);
      }
    } else if (e.key === 'ArrowDown') {
      e.preventDefault();
      if (currentChannelIndex < channels[selectedCategory].length - 1) {
        selectChannel(selectedCategory, currentChannelIndex + 1);
      }
    }
  });
</script>
</body></html>
